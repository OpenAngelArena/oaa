version: 2.1

workflows:
  build-workflow:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/python:3.10.4-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          name: install hererocks and lua
          command: |
            pip install --user hererocks
            hererocks here --lua 5.3 -r https://github.com/mpeterv/luarocks@upgrade-install
      - run:
          name: luacheck
          command: |
            source here/bin/activate
            luarocks install luacheck --upgrade --upgrade-deps
            luacheck -q ./game/scripts/vscripts
      - run:
          name: lua test oaa
          command: |
            source here/bin/activate
            lua contrib/test_oaa.lua
      - run:
          name: node tests
          command: npm test
environment:
  global:
  - secure: 
  - secure: 
